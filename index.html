<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav--items">
          <li><a class="navigation" href="#">Gmail</a></li>
          <li><a class="navigation" href="#">Images</a></li>
          <li>
            <i class="material-icons">apps</i>
          </li>
          <li><button class="btn primary">Sign in</button></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__content">
        <div class="main__content--img">
          <img
            class="logo"
            src="./images/logo.png"
            alt="google logo"
          />
        </div>
        <div class="main__content--input">
          <input type="text" id="inputText" />
          <div class="main__content--input-icons">
            <i class="material-icons searchIcon">search</i>
            <svg
              class="HPVvwb"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
            <span class="clear-btn"
              ><svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="clearSvg"
              >
                <path
                  d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                ></path></svg></span>
          </div>
        </div>
        <div class="beforeSearch">
          <div class="main__content--buttons">
            <button class="btn secondary">Google Search</button>
            <button class="btn secondary">I'm feeling Lucky</button>
          </div>
          <div class="main__content--links">
            <span>Google offered in:</span>
            <a href="#">한국어</a>
            <a href="#">español</a>
            <a href="#">中文</a>
            <a href="#">日本語</a>
          </div>
        </div>
        <div class="afterSearch">
          <div class="main__content--searchResults">
            <div class="lds-dual-ring"></div>
            <ul class="searchResults__list"></ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <div class="footer__content--country">
          <p class="paragraph">India</p>
        </div>
        <div class="footer__content--items">
          <li><a class="navigation" href="#">About</a></li>
          <li><a class="navigation" href="#">Advertising</a></li>
          <li><a class="navigation" href="#">Business</a></li>
          <li><a class="navigation" href="#">How Search works</a></li>
          <li><a class="navigation" href="#">Privacy</a></li>
          <li><a class="navigation" href="#">Terms</a></li>
          <li><a class="navigation" href="#">Settings</a></li>
        </div>
      </div>
    </footer>
  </body>
</html>
